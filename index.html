<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degrees to Radians with wasm - code agha</title>
</head>

<body>
    <h1>Degrees to Radians Converter</h1>
    <span>by<h2>Code Agha</h2></span>

    <script src="core/out/wasm_exec.js"></script>
    <script>

        const go = new Go();

        WebAssembly.instantiateStreaming(fetch("core/out/radian.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });

    </script>
</body>
</html>
